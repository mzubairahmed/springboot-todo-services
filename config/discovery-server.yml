spring:
    profiles: development
    application:
        name: discovery-server

server:
    port: 8761

eureka:
    client:
        registerWithEureka: false
        fetchRegistry: false
    server:
        enableSelfPreservation: false

management:
    security:
        enabled: false

---

spring:
    profiles: uat
    application:
        name: discovery-server

server:
    port: 9761

eureka:
    client:
        registerWithEureka: false
        fetchRegistry: false
    server:
        enableSelfPreservation: false

management:
    security:
        enabled: false
